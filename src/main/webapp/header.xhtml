<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">My Facelet Application</div>
<h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Options">
        <p:menuitem value="Save" actionListener="#{menuViewBean.save}" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Update" actionListener="#{menuViewBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="Delete" actionListener="#{menuViewBean.delete}" ajax="false" icon="ui-icon-close"/>
        <p:separator />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
    </p:menuButton>
</h:form>
</body>
</html>
