<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
Product Table
</h:head>
<h:form>
<h:commandLink action="#{productBean.listarSection}" value="Listar Section" /><br />
</h:form>


<h:form>

	<div>
		<h:outputLabel value="Nome" />
		<h:inputText value="#{productBean.product.nome}" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea rows="4" cols="20"
			value="#{productBean.product.descricao}" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{productBean.product.preco}" />
	</div>
	<div>
		<h:outputLabel value="Quantidade" />
		<h:inputText value="#{productBean.product.quantidade}" />
	</div>
	<div>
		<h:outputLabel value="Secoes" />
		<h:selectManyListbox value="#{productBean.sectionsId}" converter="javax.faces.Integer">
			<f:selectItems value="#{productBean.sections}" var="section"
				itemValue="#{section.id}" itemLabel="#{section.name}" />
		</h:selectManyListbox>
	</div>




	<h:commandButton value="Cadastrar" action="#{productBean.save}" />

</h:form>

</html>
