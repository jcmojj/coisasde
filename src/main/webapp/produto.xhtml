<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
Product Table
</h:head>



<h:form>

	<div>
		<h:outputLabel value="Nome" />
		<h:inputText value="#{produtoBean.produto.nome}" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea rows="4" cols="20"
			value="#{produtoBean.produto.descricao}" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{produtoBean.produto.preco}" />
	</div>
	<div>
		<h:outputLabel value="Quantidade" />
		<h:inputText value="#{produtoBean.produto.quantidade}" />
	</div>
	<div>
		<h:outputLabel value="Secoes" />
		<h:selectManyListbox value="#{produtoBean.secoesPetId}" converter="javax.faces.Integer">
			<f:selectItems value="#{produtoBean.secoesPet}" var="secaoPet"
				itemValue="#{secaoPet.id}" itemLabel="#{secaoPet.nome}" />
		</h:selectManyListbox>
	</div>




	<h:commandButton value="Cadastrar" action="#{produtoBean.save}" />

</h:form>

</html>
