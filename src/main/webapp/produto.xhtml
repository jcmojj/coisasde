<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
	<div>
		<h:outputLabel value="Nome"/>
		<h:inputText value="#{adminProdutoBean.produto.nome}" />
	</div>
	<div>
		<h:outputLabel value="Descrição"/>
		<h:inputTextarea rows="4" cols="20" value="#{adminProdutoBean.produto.descricao}"/>
	</div>
	<div>
		<h:outputLabel value="Preço"/>
		<h:inputText value="#{adminProdutoBean.produto.preco}"/>
	</div>
	<div>
		<h:outputLabel value="Quantidade"/>
		<h:inputText value="#{adminProdutoBean.produto.quantidade}"/>
	</div>
	<h:commandButton value="Cadastrar" action="#{adminProdutoBean.salvar}"/>
	

</h:form>


</html>
